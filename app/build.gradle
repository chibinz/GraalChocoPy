plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'antlr'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // Truffle
    implementation 'org.graalvm.truffle:truffle-api:22.3.0'
    annotationProcessor 'org.graalvm.truffle:truffle-dsl-processor:22.3.0'

    // ANTLR
    antlr 'org.antlr:antlr4:4.9.2'
}

generateGrammarSource {
    arguments += ['-package', 'org.chocopy', '-visitor']
    outputDirectory = new File(buildDir.toString() + "/generated-src/antlr/main/org/chocopy/")
}

application {
    // Define the main class for the application.
    mainClass = 'org.chocopy.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
